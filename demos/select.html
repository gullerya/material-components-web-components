<html>
<head>
  <title>select demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@material/mwc-select/mwc-select.js"></script>
  <script type="module" src="../node_modules/@material/mwc-icon/mwc-icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

  <style>
    body {
      min-height: calc(100vh - 4em);
    }

    .abs {
      position: absolute;
      top: calc(100vh - 128px);
      right: calc(100vw - 100% + 16px);
    }

  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><mwc-icon>arrow_back</mwc-icon>
    <span>Select</span></a>
  </header>

  <main>
    <mwc-select label="food">
      <li role="option" class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
      <li role="option" class="mdc-list-item" data-value="grains">
        Bread, Cereal, Rice, and Pasta
      </li>
      <li role="option" class="mdc-list-item" data-value="vegetables">
        Vegetables
      </li>
      <li role="option" class="mdc-list-item" data-value="fruit">
        Fruit
      </li>
    </mwc-select>
    <mwc-select outlined enhanced label="food">
      <li role="option" class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
      <li role="option" class="mdc-list-item" data-value="grains">
        Bread, Cereal, Rice, and Pasta
      </li>
      <li role="option" class="mdc-list-item" data-value="vegetables">
        Vegetables
      </li>
      <li role="option" class="mdc-list-item" data-value="fruit">
        Fruit
      </li>
    </mwc-select>
  </main>
  <script>
    addEventListener('load', function() { document.body.classList.remove('unresolved'); });
  </script>
</body>
</html>
